name: home_hub
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #For Dot indicator in pageView
  smooth_page_indicator: ^1.0.0+2

  #For Star rating
  smooth_star_rating_null_safety: ^1.0.4+2

  #For Country code picker
  country_calling_code_picker: ^2.0.1

  intl: ^0.17.0

  #mobX
  mobx:
  flutter_mobx:

  #shared preference
  shared_preferences: ^2.0.15

  cupertino_icons: ^1.0.5

  #get
  get: ^4.1.3
  get_storage: ^2.0.3

  #Location
  geocoding: ^3.0.0
  geolocator: ^11.0.0

  #Animation
  lottie: ^3.1.0

  #For HelpCenter
  url_launcher: ^6.0.11

  #for image picking
  image_picker: ^1.0.6

  #firebasae
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  google_sign_in: ^6.1.6
  firebase_messaging: ^14.7.6
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.3

  flutter_html: ^3.0.0-beta.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  mobx_codegen:

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/Animations/
